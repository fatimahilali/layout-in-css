<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 9</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 100px 1fr 100px;
        gap: 10px;
        width: 400px;
        height: 500px;
        border: 1px solid black;
        padding: 10px;
        box-sizing: border-box;
      }

      .blue-box {
        background-color: #4A90E2;
        grid-column: 1;
        grid-row: 1;
      }

      nav {
        background-color: #C21B6A;
        grid-column: 2;
        grid-row: 1;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        background-color: white;
        border-radius: 5px;
        color: black;
      }

      main {
        background-color: #F7E041;
        grid-column: 1 / span 2;
        grid-row: 2;
        padding: 20px;
      }

      footer {
        background-color: #333;
        grid-column: 1 / span 2;
        grid-row: 3;
        height: 100px;
      }
    </style>
  </head>
  <body id="basic-layout-9">
    <div class="container">
      <div class="blue-box"></div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Over ons</a>
        <a href="#">Contact</a>
      </nav>
      <main><a href="../index.html">Terug naar het overzicht</a></main>
      <footer></footer>
    </div>
  </body>
</html>

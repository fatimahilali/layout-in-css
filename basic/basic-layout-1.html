<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 1</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        display: grid;
        grid-template-columns: 1fr 2fr; 
        grid-template-rows: auto 1fr auto; 
        gap: 10px; 
        height: 100vh; 
      }

      header {
        grid-column: span 2; 
        background-color: #4A90E2;
        padding: 20px;
        text-align: center;
      }

      nav {
        background-color: #D0021B; 
        padding: 20px;
      }

      main {
        background-color: #F8E71C; /* Gele kleur */
        padding: 20px;
      }

      footer {
        grid-column: span 2; /* De footer neemt beide kolommen in beslag */
        background-color: #4A4A4A; /* Zwarte kleur */
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }
    </style>
  </head>
  <body id="basic-layout-1">
    <header><h1>Basic Layout 1</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
